<html>
<head>

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 class="mt-5">Select an NFL Football Team</h1>

        <form id="selectForm">
            <div class="form-group">
                <label for="teamSelect">Choose a team:</label>
                <select class="form-control" id="teamSelect" name="selectedTeam">
                    
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary" id="showInfoButton">Show Team Info</button>
        </form>

        <p class="mt-3" id="teamInfo">Team information will be displayed here.</p>
        <script src="scripts/index.js"></script>
    </div>
